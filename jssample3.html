<body>
      <h1> sorting an array</h1>
      <label for="name">ENTER YOURE NAME</label>
      <input type="text" id="n1"><br>
      <button onclick="f1()"> submit</button>
      <p id="demo"></p>
      <script>
            let a,b,c,d;
            function f1()
            {
                  a = document.getElementById("n1").value;
                  b =  a.length;
                  c = b/2;
                  document.write(b,"<br>")
                  document.write(c,"<br>")
                  // document.write(a.[c])
                 
            }
            let names = ["kavi","naveen","vidya","tamil","kumar","varun","kavin","varun"]
            let sorting = names.sort();
            let lng = sorting.length;
            let final = (lng/2);
            let end= names.filter;
      
            document.write(sorting,"<br>")
            // document.write(lng,"<br>")
            // document.write(final,"<br>")
            document.write(names[final,">br>"]);
            document.write(end);




      </script>
