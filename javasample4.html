<!-- .  write a code to sort the array and find the center value -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> .  write a code to sort the array and find the center value</h1>
    <script>
        let text =["kavin","naveen","vidhya","vishnu","malar","mathan","tamil","nithya","ajjaj"]
        let txt1 = text.length;
        let txt2 = text.sort();
        let txt3 = txt1/2;
        document.write(txt1,"<br>")
        document.write(txt2,"<br>")
        document.write(txt3,"<br>")
        document.write(txt2[txt3])
    
    
    
    </script>
</body>
</html>
